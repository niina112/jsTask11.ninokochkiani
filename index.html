<body>
    <div class="big-container">
        <div class="container">

            <div class="two-box">
                <div class="left">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time.
                        Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.
                    </p>
                </div>
                <div class="right">
                    <div class="top">
                        <button class="button1">
                            <p class="parag">Try it free 7 days <span class="span1">then $20/mo. thereafter</span></p>
                        </button>
                    </div>
                    <div class="main-box">
                        <form id="sign-up">
                            <input type="text" name="fullName" id="name" placeholder="Full Name" > <br> <br>
                            <div id="name-error"></div>

                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" > <br> <br>
                            <div id="lastname-error"></div>


                            <input type="email" name="Email" id="email" placeholder="Email Address" > <br> <br>
                            <div id="email-error"> </div>

                            <input type="Password" name="Password" id="password" placeholder="Password" > <br>
                            <div id="password-error"></div>
                            <br>

                            <button type="submit" id="button2"> CLAIM YOUR FREE TRIAL</button>
                            <br>
                            <h6>By clicking the button, you are agreeing to our <span>Terms and Services</span></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
